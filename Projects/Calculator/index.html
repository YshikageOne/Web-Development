<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator IPhone Style by CLYDE</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Calculator by Clyde</h1>
            <p>motivated by my love jerra<3</p>
        </div>
        <div class="calculator">
            <div class="display">
                <div class="input" id="input"><span id="input-text">0</span></div>
                <div class = "result" id = "result"></div>
            </div>

            <div class="buttons">
                <button class="btn gray" id="clear">AC</button>
                <button class="btn gray" id="plus-minus">+/-</button>
                <button class="btn gray" id="percent">%</button>
                <button class="btn orange" id="divide">รท</button>
                <button class="btn" id="seven">7</button>
                <button class="btn" id="eight">8</button>
                <button class="btn" id="nine">9</button>
                <button class="btn orange" id="multiply">ร</button>
                <button class="btn" id="four">4</button>
                <button class="btn" id="five">5</button>
                <button class="btn" id="six">6</button>
                <button class="btn orange" id="subtract">-</button>
                <button class="btn" id="one">1</button>
                <button class="btn" id="two">2</button>
                <button class="btn" id="three">3</button>
                <button class="btn orange" id="add">+</button>
                <button class="btn zero" id="zero">0</button>
                <button class="btn" id="decimal">.</button>
                <button class="btn orange" id="equals">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
